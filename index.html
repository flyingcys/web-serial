<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome串口调试助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chrome串口调试助手</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">未连接</span>
            </div>
        </header>

        <!-- 串口连接配置区域 -->
        <section class="connection-section">
            <h2>串口连接配置</h2>
            <div class="config-grid">
                <div class="config-item">
                    <label for="portSelect">串口设备:</label>
                    <select id="portSelect">
                        <option value="">请选择串口设备</option>
                    </select>
                    <button id="refreshPorts" class="btn-small">刷新</button>
                </div>
                
                <div class="config-item">
                    <label for="baudRate">波特率:</label>
                    <select id="baudRate">
                        <option value="9600">9600</option>
                        <option value="19200">19200</option>
                        <option value="38400">38400</option>
                        <option value="57600">57600</option>
                        <option value="115200" selected>115200</option>
                        <option value="230400">230400</option>
                        <option value="460800">460800</option>
                        <option value="921600">921600</option>
                    </select>
                </div>

                <div class="config-item">
                    <label for="dataBits">数据位:</label>
                    <select id="dataBits">
                        <option value="7">7</option>
                        <option value="8" selected>8</option>
                    </select>
                </div>

                <div class="config-item">
                    <label for="stopBits">停止位:</label>
                    <select id="stopBits">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                    </select>
                </div>

                <div class="config-item">
                    <label for="parity">校验位:</label>
                    <select id="parity">
                        <option value="none" selected>无</option>
                        <option value="even">偶校验</option>
                        <option value="odd">奇校验</option>
                    </select>
                </div>

                <div class="config-item">
                    <label for="flowControl">流控制:</label>
                    <select id="flowControl">
                        <option value="none" selected>无</option>
                        <option value="rtscts">RTS/CTS</option>
                        <option value="xonxoff">XON/XOFF</option>
                    </select>
                </div>
            </div>
            
            <div class="connection-buttons">
                <button id="connectBtn" class="btn-primary">连接串口</button>
                <button id="disconnectBtn" class="btn-secondary" disabled>断开连接</button>
            </div>
        </section>

        <!-- 数据接收区域 -->
        <section class="receive-section">
            <h2>数据接收</h2>
            <div class="receive-controls">
                <label>
                    <input type="checkbox" id="showTimestamp"> 显示时间戳
                </label>
                <label>
                    <input type="checkbox" id="autoScroll" checked> 自动滚动
                </label>
                <label>
                    <input type="radio" name="receiveMode" value="text" checked> 文本模式
                </label>
                <label>
                    <input type="radio" name="receiveMode" value="hex"> HEX模式
                </label>
                <button id="clearReceive" class="btn-small">清空</button>
                <button id="saveReceive" class="btn-small">保存</button>
            </div>
            <div class="receive-area">
                <textarea id="receiveText" readonly placeholder="接收到的数据将显示在这里..."></textarea>
            </div>
            <div class="receive-stats">
                <span>接收字节数: <span id="receiveBytes">0</span></span>
            </div>
        </section>

        <!-- 数据发送区域 -->
        <section class="send-section">
            <h2>数据发送</h2>
            <div class="send-controls">
                <label>
                    <input type="radio" name="sendMode" value="text" checked> 文本模式
                </label>
                <label>
                    <input type="radio" name="sendMode" value="hex"> HEX模式
                </label>
                <label>
                    <input type="checkbox" id="addNewline"> 自动添加换行符
                </label>
                <label>
                    <input type="checkbox" id="loopSend"> 循环发送
                </label>
                <label id="loopIntervalLabel" style="display: none;">
                    间隔(ms): <input type="number" id="loopInterval" value="1000" min="100">
                </label>
            </div>
            <div class="send-area">
                <textarea id="sendText" placeholder="输入要发送的数据..."></textarea>
            </div>
            <div class="send-actions">
                <button id="sendBtn" class="btn-primary" disabled>发送</button>
                <button id="clearSend" class="btn-secondary">清空</button>
                <span>字符数: <span id="charCount">0</span></span>
            </div>
            
            <!-- 快捷命令区域 -->
            <div class="quick-commands">
                <h3>快捷命令</h3>
                <div class="quick-cmd-buttons">
                    <button class="quick-cmd" data-cmd="AT">AT</button>
                    <button class="quick-cmd" data-cmd="AT+GMR">AT+GMR</button>
                    <button class="quick-cmd" data-cmd="AT+RST">AT+RST</button>
                    <button class="quick-cmd" data-cmd="AT+CWMODE?">AT+CWMODE?</button>
                </div>
                <div class="custom-commands">
                    <input type="text" id="customCmd" placeholder="添加自定义命令">
                    <button id="addCustomCmd" class="btn-small">添加</button>
                </div>
                <div id="customCmdList" class="custom-cmd-list"></div>
            </div>
        </section>

        <!-- 日志和调试信息 -->
        <section class="log-section">
            <h2>系统日志</h2>
            <div class="log-controls">
                <button id="clearLog" class="btn-small">清空日志</button>
                <button id="saveLog" class="btn-small">保存日志</button>
            </div>
            <div class="log-area">
                <textarea id="logText" readonly></textarea>
            </div>
        </section>
    </div>

    <script src="serial.js"></script>
    <script src="app.js"></script>
</body>
</html>
